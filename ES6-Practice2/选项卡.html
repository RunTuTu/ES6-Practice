<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul li{
				list-style: none;
				float: left;
				width: 120px;
				height: 40px;
				font-size: 25px;
				padding-top: 20px;
				text-align: center;
			}
			.cur{
				color: white;
				border-bottom: 2px solid #FF0000;
			}
			.my_div{
				width: 600px;height: 340px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div style="width: 600px;height: 400px;background: palegoldenrod;">
			<div style="width: 600px;height: 62px;background: paleturquoise;"id="title">
				<ul>
					<li class="cur">aaaa</li>
					<li>bbbb</li>
					<li>cccc</li>
					<li>dddd</li>
				</ul>
			</div>
			<div style="background: palegreen;display: block;"class="my_div"><span style="font-size: 50px;">aaa</span></div>
			<div style="background: palevioletred;"class="my_div"><span style="font-size: 50px;">bbb</span></div>
			<div style="background: papayawhip;"class="my_div"><span style="font-size: 50px;">ccc</span></div>
			<div style="background: peru;"class="my_div"><span style="font-size: 50px;">ddd</span></div>
		</div>
	</body>
</html>
